{% extends "base.html" %}
{% block content %}
  <h1>Product Information</h1>

  <table>
      {% for attr in context.product %}
      <tr>
          <td><b>{{ attr }}</b></td>
          <td>{{ context.product[attr] }}</td>
      </tr>
      {% endfor %}
  </table>
      <p>
        {{ context.review }}
      </p>
{% endblock %}
