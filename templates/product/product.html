<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Product Information</title>
</head>
<body>
    <h1>Product Information</h1>

    <table>
        {% for attr in product %}
        <tr>
            <td>{{ attr }}</td>
            <td>{{ product[attr] }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
