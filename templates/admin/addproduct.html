{% extends "base.html" %}
{% block content %}
<h1 class="text-center mt-5">Add Product</h1>
<div class="container">
<form method="post">
  <div class="form-group row">
    <div class="mb-3">
      <input id="prod_id" name="prod_id" placeholder="prod_id" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <div class="mb-3">
      <input id="prod_name" name="prod_name" placeholder="prod_name" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <div class="mb-3">
      <input id="quantity" name="quantity" placeholder="quantity" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <div class="mb-3">
      <input id="brand" name="brand" placeholder="brand" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <div class="mb-3">
      <input id="mrp" name="mrp" placeholder="mrp" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <div class="mb-3">
      <input id="discount" name="discount" placeholder="discount" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <div class="mb-3">
      <input id="price" name="price" placeholder="price" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <div class="mb-3">
      <input id="model" name="model" placeholder="model" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <div class="mb-3">
      <input id="image" name="image" placeholder="image" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <div class="mb-3">
      <input id="GST" name="GST" placeholder="GST" type="text" class="form-control" required="required">
    </div>
  </div> 
  <div class="form-group row">
    <div class="text-center mb-3">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
