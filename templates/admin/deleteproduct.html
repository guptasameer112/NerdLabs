{% extends "base.html" %}
{% block content %}
<h1 class="text-center mt-5">Delete Product</h1>
<div class="container">
<form method="post">
  <div class="form-group row">
    <div class="mb-3">
      <input id="prod_id" name="prod_id" placeholder="prod_id" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <div class="text-center mb-3">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
