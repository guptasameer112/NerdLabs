    <!-- Navigation bar -->
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <!-- create buttons Admin Page, Users, Products, Orders, and Logout. The buttons apart from Logout should be to the left with less space while logout should be to the right end-->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/admin/add_product">Add Product</a>

    <!-- Content (ADD PRODUCT)-->
    <div class="content">
        <!-- Add product -->
        <div class="container mt-5">
        <h3>Add Product</h3>
        <form>
          <div class="mb-3">
            <label for="productID" class="form-label">Product ID</label>
            <input type="text" class="form-control" id="productID" name="productID" required>
          </div>
          <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" name="productName" required>
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" required>
          </div>
          <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brand" name="brand" required>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="mb-3">
            <label for="discount" class="form-label">Discount</label>
            <input type="number" class="form-control" id="discount" name="discount" required>
          </div>
          <div class="mb-3">
            <label for="model" class="form-label">Model</label>
            <input type="text" class="form-control" id="model" name="model" required>
          </div>
        </div>
        <div class="container">
          <button type="submit" class="btn btn-primary" style="margin: 0 auto; display: block; margin-bottom: 20px;">Add Product</button>
        </div>
        </form>
       
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-KW8yLbV7CAJfHpz+d+Irvw8Zz+yV7cyQJ0D9qAVy+2KDeaTkJ/NMXI+JrgvzRtfs" crossorigin="anonymous"></script>
    
</body>
</html>
